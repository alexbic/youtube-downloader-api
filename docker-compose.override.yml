version: '3.8'

services:
  youtube-downloader:
    build: .
    image: youtube-downloader-api:local
    environment:
      # Локальная сборка: выключаем публичный режим, чтобы не требовать API_KEY
      PUBLIC_BASE_URL: ""
      API_KEY: ""
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      WORKERS: 2
      GUNICORN_TIMEOUT: 600
      CLEANUP_TTL_SECONDS: 3600
      REDIS_INIT_RETRIES: 20
      REDIS_INIT_DELAY_SECONDS: 0.5
    ports:
      - "5002:5000"
    volumes:
      - ./tasks:/app/tasks
      # При необходимости раскомментируйте файл cookies
      # - ./cookies.txt:/app/cookies.txt
